<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class='body theme-1'>

  <div class="container">
    <div class="header">
      <div class="logo">
        <h1>Calc</h1>
      </div>
      <div class="theme">
        <div class="theme-number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="slider-box">
          <p>THEME</p>
          <div class="inner-circle t1"></div>
        </div>
      </div>
    </div>

    <div class="display">
      <p class="before-result"></p>
      <p class="pressed-keys"></p>
    </div>

    <div class="keys">
      <div class="small-keys">
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="calc-function del">DEL</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="arth-function">+</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="arth-function">-</div>
        <div class="numbers">.</div>
        <div class="numbers">0</div>
        <div class="arth-function">/</div>
        <div class="arth-function">*</div>
      </div>
      <div class="big-keys">
        <div class="calc-function special reset">RESET</div>
        <div class="calc-function special equal">=</div>
      </div>
    </div>

  </div>

  <script src="./script2.js"></script>
</body>

</html>
