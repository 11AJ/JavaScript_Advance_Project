<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator App</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="head">
        <h1>Password Generator</h1>
      </div>
      <div class="body">
        <div class="passBox" id="myInput"></div>
        <div class="copy-icon">
          <img src="./assets/images/icon-copy.svg" alt="">
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-head">
          <span>Character Length</span>
          <input type="text" min='1' max="20" value="0" class="len-num" disabled>
        </div>
        <input type="range" min="1" max="20" value="0" class="len-range">
        <div class="lower rect">
          <input type="checkbox" class="checkbox lowerInput">
          <span>Include Lowercase Letters</span>
        </div>
        <div class="upper rect">
          <input type="checkbox" class="checkbox upperInput">
          <span>Include Uppercase Letters</span>
        </div>
        <div class="number rect">
          <input type="checkbox" class="checkbox numberInput">
          <span>Include Numbers</span>
        </div>
        <div class="special rect">
          <input type="checkbox" class="checkbox specialInput">
          <span>Include Special Symbols</span>
        </div>
        <div class="strength">
          <span>STRENGTH</span>
          <div class="strength-boxes">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
          </div>
        </div>
        <button class="btn">GENERATE <span>&#x2192;</span></button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
